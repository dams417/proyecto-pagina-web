<div class="register-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Crear Cuenta</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
          <div class="nombre-apellido">
            <mat-form-field appearance="fill" class="caja">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="firstName" required />
              <mat-error *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
                El nombre es obligatorio
              </mat-error>
            </mat-form-field>
  
            <mat-form-field appearance="fill" class="caja">
              <mat-label>Apellido</mat-label>
              <input matInput formControlName="lastName" required />
              <mat-error *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
                El apellido es obligatorio
              </mat-error>
            </mat-form-field>
          </div>
  
          <mat-form-field appearance="fill" class="caja">
            <mat-label>Correo Institucional</mat-label>
            <input matInput formControlName="email" required />
            <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
              Ingrese un correo válido
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="caja">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" formControlName="password" required />
            <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
              La contraseña debe tener al menos 6 caracteres
            </mat-error>
          </mat-form-field>
  
          <div class="actions">
            <button mat-raised-button color="primary" type="submit">Registrar</button>
            <button mat-button color="accent" type="button" (click)="goToLogin()">Volver a Login</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
