<mat-card class="recover-card">
    <mat-card-header>
      <mat-card-title>Recuperar Contraseña</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="recoverForm" (ngSubmit)="onRecover()">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Correo Electrónico</mat-label>
          <input matInput formControlName="email" required />
          <mat-error *ngIf="recoverForm.get('email')?.invalid && recoverForm.get('email')?.touched">
            Ingrese un correo válido
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Nuevo Password</mat-label>
          <input matInput type="password" formControlName="newPassword" required />
          <mat-error *ngIf="recoverForm.get('newPassword')?.invalid && recoverForm.get('newPassword')?.touched">
            La contraseña debe tener al menos 6 caracteres
          </mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="recoverForm.invalid">Actualizar Contraseña</button>
      </form>
    </mat-card-content>
  </mat-card>
